<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit  size1of8">
                <a wicket:id="imagelink" href="#"><span wicket:id="userthumb"></span></a>
                <div>
                    <a class="img" wicket:id="home"><span wicket:id="username">[name]</span></a>
                </div>
            </div>
            <div class="unit size7of8 ">
                <div class="mod bubble bubbleLeft lol">
                    <b><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            <div class="right" wicket:id="date">
                                lol
                            </div>
                        </div>
                        <div class="bd">
                            <div wicket:id="answer">
                                [Answer Text]
                            </div>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
            </div>
        </div>
        <div>
            <a wicket:id="delete" href="#" class="minibutton danger"><span>Delete</span></a>
        </div>
        <div wicket:id="addcomment">
            [ add your comment]
        </div>
        <div wicket:id="comments">
            [ comments ]
        </div>
    </wicket:panel>
</html>
