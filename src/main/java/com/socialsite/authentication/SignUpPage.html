<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<head>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div>
<div id="header"></div>
<div id="content">
<div class="wrap">
<div class="feedback">
<div wicket:id="feedback"></div>
</div>
<div class="box">
<fieldset class="login round-border"> 
<form wicket:id="signupform" action="#">
<p><label for="username">Username:</label> <input type="text"
	wicket:id="username" id="username" /></p>
<p><label for="email">Email:</label> <input type="text"
	wicket:id="email" id="email" /></p>
<p><label for="password">Password:</label> <input type="password"
	wicket:id="password" id="password" /></p>
<p><label for="re-password">ReEnter Password:</label> <input
	type="password" wicket:id="re-password" id="re-password" /></p>
<p><a href="#" wicket:id="signup" class="submit round">Submit »</a></p>
</form>
</fieldset>
</div>
</div>
</div>
</div>
</body>
</html>
