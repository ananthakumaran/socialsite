<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">

<head>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div id="container">
<div id="rightsidebar">
<div class="loginbox">
<div class="box">
<fieldset class="login round-border">
<form wicket:id="loginform" action="#">

<p><label for="username">Username:</label> <input type="text"
	wicket:id="username" id="username" /></p>
<p><label for="password">Password:</label><input type="password"
	wicket:id="password" id="password" /></p>


<p><a href="#" wicket:id="login" class="submit round">Login »</a></p>
</form>
</fieldset>
</div>
<div wicket:id="feedback"></div>
<div class="box">
<fieldset class="login round-border">
<p class="signup">If you do not already have an account, please create a new
account.</p>
<wicket:link>
	<p><a href="SignUpPage.html" class="submit round ">signUp »</a></p>
</wicket:link></fieldset>
</div>
</div>
</div>
<div class="clear"></div>
</div>
</body>
</html>
