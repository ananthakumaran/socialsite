<html xmlns:wicket>
    <wicket:panel>
        <div wicket:id="feedback">
        </div>
        <div>
            <form wicket:id="form">
                <p>
                    <label>
                        Activities:
                        <textarea wicket:id="activities">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Interests:
                        <textarea wicket:id="interests">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Favourite Music :
                        <textarea wicket:id="favouriteMusic">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Favourite Movies:
                        <textarea wicket:id="favouriteMovies">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Favourite Tv Shows:
                        <textarea wicket:id="favouriteTvShows">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Favourite Books:
                        <textarea wicket:id="favouriteBooks">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        Favourite Quotations:
                        <textarea wicket:id="favouriteQuotations">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        AboutMe :
                        <textarea wicket:id="aboutMe">
                        </textarea>
                    </label>
                </p>
                <p>
                    <a wicket:id="save">Save</a>
                </p>
            </form>
        </div>
    </wicket:panel>
</html>
