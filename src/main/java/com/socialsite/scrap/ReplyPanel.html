<html xmlns:wicket>
<wicket:panel>
	<a href="#" class="reply">reply</a>
	<div class="replyContainer" style="display:none ">
	<form wicket:id="replyform" action="#"><div><textarea
		wicket:id="message" rows="3" cols="50"></textarea></div> <a wicket:id="send">
	send</a><a class="replyCancel" href="#">cancel</a></form>
	</div>

		wicket:id="sentscrap" href="#">click here</a> to see the scrap</div>
</wicket:panel>
</html>
