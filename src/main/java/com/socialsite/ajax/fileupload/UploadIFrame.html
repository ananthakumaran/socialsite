<html xmlns:wicket>
    <head>
        <script type="text/javascript">
            function showProgressWheel(){
                document.images[0].style.display = 'block';
                // delay the wheel a bit so it can locally shine
                setTimeout(function(){
                    document.forms[0].submit()
                }, 800);
                return false;
            }
        </script>
    </head>
    <body>
        <form wicket:id="form">
            <table style="width: 200px; margin-top: 0px;">
                <tr>
                    <td>
                        <input style="width: auto;" wicket:id="file" type="file" />
                    </td>
                    <td>
                        <a wicket:id="submit" class="minibutton"><span>Upload</span></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="img/ajax-loader.gif" style="display: none"/>
                    </td>
                </tr>
            </table>
        </form>
        <div wicket:id="feedback">
        </div>
        <script wicket:id="onUploaded" type="text/javascript"></script>
    </body>
</html>
