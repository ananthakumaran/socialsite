<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit size1of6">
                <div class="message">
                    <a class="userImage" wicket:id="imagelink" href="#"><span wicket:id="userthumb"></span></a>
                </div>
            </div>
            <div class="unit size5of6 lastUnit">
                <div class="mod bubble bubbleLeft lol">
                    <b><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            <div class="right" wicket:id="time">
                                ugust 13th, 2009 at 23:05
                            </div>
                        </div>
                        <div class="bd">
                            <div wicket:id="message" class="intro">
                                [ Message ]
                            </div>
                            <div class="padBottom">
                                Do you want to add <a wicket:id="user"><span wicket:id="name">[ name ]</span></a>
                                as your friend ? <a class="round " wicket:id="yes">yes »</a>
                                <a class="round" wicket:id="no">no »</a>
                            </div>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
